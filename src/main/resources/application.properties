server.port=8080
spring.application.name=spring_pjc_2025

#  Configuração do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_pjc_2025_db
spring.datasource.username=postgres
spring.datasource.password=root_pwd
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate-JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Habilitar Suporte a Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

#Configurações min.IO
minio.url=http://localhost:9000
minio.access-key=ROOTUSER
minio.secret-key=mudarSenha@123
minio.bucket-name=fotos

# Configurações de Segurança
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
jwt.secret=minha-chave-super-secreta-com-32-char!!
jwt.expiration=600000
jwt.refreshExpiration=604800000
